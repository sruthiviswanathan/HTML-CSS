<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./tic-tac-toe.css">
</head>
<body>
    <main>
        <div class="game-info">
            <div id="game-status">It's Player X's turn</div>
            <div id="timer">
                <span id="hrs">00</span>:<span id="min">00</span>:<span id="sec">00</span>
            </div>
            <div id="game-reset">
                <button type="button" onclick="gameControl(event)">START</button>
            </div>
        </div>
        
        <div class="container">
            <div class="tile" id="0"></div>
            <div class="tile" id="1"></div>
            <div class="tile" id="2"></div>
            <div class="tile" id="3"></div>
            <div class="tile" id="4"></div>
            <div class="tile" id="5"></div>
            <div class="tile" id="6"></div>
            <div class="tile" id="7"></div>
            <div class="tile" id="8"></div>
        </div>
    </main>
    <script src="./tic-tac-toe.js"></script>
</body>
</html>
